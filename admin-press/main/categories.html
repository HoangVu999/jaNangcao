<script>
    $(document).ready(function() {
        $('#myTable').DataTable();
        $(document).ready(function() {
            var table = $('#example').DataTable({
                "columnDefs": [{
                    "visible": false,
                    "targets": 2
                }],
                "order": [
                    [2, 'asc']
                ],
                "displayLength": 25,
                "drawCallback": function(settings) {
                    var api = this.api();
                    var rows = api.rows({
                        page: 'current'
                    }).nodes();
                    var last = null;
                    api.column(2, {
                        page: 'current'
                    }).data().each(function(group, i) {
                        if (last !== group) {
                            $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                            last = group;
                        }
                    });
                }
            });
            // Order by the grouping
            $('#example tbody').on('click', 'tr.group', function() {
                var currentOrder = table.order()[0];
                if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                    table.order([2, 'desc']).draw();
                } else {
                    table.order([2, 'asc']).draw();
                }
            });
        });
    });
</script>

<script>
    const API_CATEGORY ='http://localhost:3000/categories';
    fetch(API_CATEGORY)
        .then(response => response.json())
        .then(data => {
            const result = data.map(category => {
                return `<tr>
                            <td>${category.id}</td>
                            <td>${category.name}</td>
                            <td>
                                <a class="btn btn-sm btn-info p-2" href="./edit-category.html?id=${category.id}"><i class="fa fa-edit"></i> Sửa</a>
                                <button class="btn btn-sm btn-danger p-2" onclick="deleteCategory(${category.id})"><i class="mdi mdi-delete-empty"></i> Xóa</button>
                            </td>
                         </tr>`
            }).join("");
            document.querySelector('#data_caterory').innerHTML = result;
        });
    window.deleteCategory = (id) => {
        fetch(`${API_CATEGORY}/${id}`, {
            method: 'DELETE', // *GET, POST, PUT, DELETE, etc.
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => response.json())
            .then(data => {
                window.location.href = './categories.html';
            });
    }
</script>
