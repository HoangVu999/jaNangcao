<!-- This is data table -->
<script src="../assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
        $(document).ready(function () {
            var table = $('#example').DataTable({
                "columnDefs": [{
                    "visible": false,
                    "targets": 2
                }],
                "order": [
                    [2, 'asc']
                ],
                "displayLength": 25,
                "drawCallback": function (settings) {
                    var api = this.api();
                    var rows = api.rows({
                        page: 'current'
                    }).nodes();
                    var last = null;
                    api.column(2, {
                        page: 'current'
                    }).data().each(function (group, i) {
                        if (last !== group) {
                            $(rows).eq(i).before('<tr class="group"><td colspan="5">' + group + '</td></tr>');
                            last = group;
                        }
                    });
                }
            });
            // Order by the grouping
            $('#example tbody').on('click', 'tr.group', function () {
                var currentOrder = table.order()[0];
                if (currentOrder[0] === 2 && currentOrder[1] === 'asc') {
                    table.order([2, 'desc']).draw();
                } else {
                    table.order([2, 'asc']).draw();
                }
            });
        });
    });
    $('#example23').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    });
</script>

<script>
    $(document).ready(function () {
        $(".dataTables_filter").removeAttr("top");
    });
    const API_PRODUCT = 'https://5fbb24f3cc6c9d001624a9a5.mockapi.io/Products';
    // Lấy URL và ID từ URL
    var url = new URL(document.URL);
    var id = url.searchParams.get("id");
    // Sử dụng Fetch để lấy 1 object
    fetch(`${API_PRODUCT}/${id}`)
        .then(response => response.json())
        .then(data => {
            const result = `
                        <div class="row">
                            <div class="col-6">
                                <img src="${data.image}" class="card-img" src="">
                            </div>
                            <div class="col-6">
                                <h2>${data.name}</h2>
                                <span>${data.price}</span>
                            </div>
                        </div>
            `;
            document.querySelector("#detail_product").innerHTML = result;
        })
</script>
